services:
  - type: web
    name: agentaura-server
    env: node
    rootDir: apps/server
    buildCommand: "npm ci && npm run build"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 20

  - type: web
    name: agentaura-frontend
    env: static
    rootDir: apps/frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_BASE_HOST
        fromService:
          type: web
          name: agentaura-server
          property: host
